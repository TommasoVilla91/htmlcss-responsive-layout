<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="./css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <div class="container">
            <h1 class="header-title">GIALLO BOOLEANO</h1>
        </div>
    </header>

    <main>
        <!-- title -->
        <section class="main-title mb-20">
            <h4>DOLCI E DESSERTS</h4>
            <h1>Tiramisù <span>(Dolce tradizionale)</span></h1>
        </section>

        <!-- video card -->
        <section class="card-video mb-20">
            <div class="container">
                <div class="row">

                    <div class="col-video">
                        <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=zylW_7DJC5FBaAee"
                            frameborder="0"></iframe>
                    </div>

                    <div class="col-text">
                        <h3>In breve</h3>
                            <ul>
                                <li>Difficoltà: <strong>Facile</strong></li>
                                <li>Tempo: <strong>40 min</strong></li>
                                <li>Porzione per: <strong>8 persone</strong></li>
                                <li>Costo: <strong>contenuto</strong></li>
                                <li><strong>note</strong>: +2 ore di riposo in frigo</li>
                            </ul>
                    </div>
                </div>

            </div>
        </section>

        <!-- social -->
        <section class="social mb-20">
            <div class="container mb-10">

                <a class="bnt"><i class="fa-brands fa-facebook"></i><span> FACEBOOK</span></a>
                <a class="bnt"><i class="fa-brands fa-twitter"></i><span> TWITTER</span></a>
                <a class="bnt"><i class="fa-brands fa-instagram"></i><span> INSTAGRAM</span></a>
                <a class="bnt"><i class="fa-brands fa-pinterest"></i><span> PINTEREST</span></a>
                <a class="bnt"><i class="fa-brands fa-youtube"></i><span> YOU TUBE</span></a>

        </section>

        <!-- banner -->
        <section class="banner mb-20">
            <div class="container" >
                <img src="./img/banner.png" alt="">
            </div>
        </section>

        <!-- presentation -->
        <section class="presentation">
            <div class="container">
                <h2>PRESENTATION</h2>
                

            </div>
        </section>
    </main>

    <footer>
        <div class="contatti"></div>
        <div class="link-list"></div>
    </footer>

</body>

</html>
